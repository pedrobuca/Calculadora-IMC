<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora IMC</title>
</head>
<body>
    
    <div class="container">
        <div>
            <h1 class="titulo">Calculadora IMC</h1>
        </div>

        <div class="main">
            <div>
            <h1 class="h1">Peso</h1>
            <input id="KG" type="number" placeholder="KG"/>
            </div>

            <div>
             <h1 class="h1">Altura</h1>
             <input id="MG" type="number" placeholder="MG"/>
            </div>

            <div>
                <button id="botao" class="btn">Refazer</button>
            </div>
        </div>
        <div class="div_result">
            <div>
                <h1 class="h1">IMC</h1>
                <p id="IMCR"></p>
            </div>

            <div>
                <h1 class="h1">Resultado</h1>
                <p id="Resultado"></p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
